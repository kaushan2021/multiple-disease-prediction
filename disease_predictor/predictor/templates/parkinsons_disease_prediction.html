<div id="base">
    {% include 'base.html' %}
</div> 
<div id="nav_bar">
    {% include 'nav_bar.html' %}
</div>  
<style>
    body {
        background-color: #f8f9fa; /* Light gray background */
    }

    .medical-container {
        background-color: #ffffff; /* White container background */
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 20px auto;
        max-width: 600px;
    }

    .medical-header {
        background-color: #007bff; /* Medical theme blue */
        color: #ffffff;
        padding: 10px;
        text-align: center;
        border-radius: 8px 8px 0 0;
    }

    .result-text-positive {
        color: #dc3545;
        font-size: 1.5em;
        margin-top: 20px;
    }

    .result-text-nagative {
        color: #28a745;
        font-size: 1.5em;
        margin-top: 20px;
    }

    .result-container {
        text-align: center;
        margin-top: 20px;
    }
</style>
<body>

    <div class="container medical-container">
        <div class="medical-header">
            <h2>Diagnosis Result</h2>
        </div>
        {% if prediction == 0 %}
        <div class="result-container">
            <p class="result-text-nagative"> Parkinson Diagnosis: Negative - No immediate concerns</p>
            <div class="action-buttons">
                <a href="{% url 'breast_cancer_info' %}" class="btn btn-warning">More info</a>
            </div>
        </div>
        {%else%}
        <div class="result-container">
            <p class="result-text-positive">Parkinson Diagnosis: Positive - Please consult with a healthcare professional </p>
            <div class="action-buttons">
                <a href="{% url 'breast_cancer_info' %}" class="btn btn-warning">More info</a>
                <a href="{% url 'specialist_consultant' %}" class="btn btn-success">Consult a Doctor</a>
            </div>
        </div>
        {% endif %}
    </div>

</body>
