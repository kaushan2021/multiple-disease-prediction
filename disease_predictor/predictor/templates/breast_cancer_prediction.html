{% if request.user.is_authenticated %}

<div id="base">
    {% include 'base.html' %}
</div> 
<div id="nav_bar">
    {% include 'nav_bar.html' %}
</div> 
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'prediction_result.css' %}">
</head>

<body>

    <div class="container medical-container">
        <div class="medical-header">
            <h2>Diagnosis Result</h2>
        </div>
        {% if prediction == 0 %}
        <div class="result-container">
            <p class="result-text-positive">Cancer Diagnosis: Positive </p>
        </div>
        {%else%}
        <div class="result-container">
            <p class="result-text-nagative"> Cancer Diagnosis: Negative </p>
        </div>
        {% endif %}
    </div>

</body>

    
{% else %}

<div class="text-center"> 
    <div class="alert alert-warning py-4" role="alert"> 
        <h4 class="mb-0">You are not logged in.</h4> 
    </div>
    <a href="{% url 'login_form' %}" class="btn btn-primary btn-lg mt-3">Login</a>
</div>
{% endif %}
