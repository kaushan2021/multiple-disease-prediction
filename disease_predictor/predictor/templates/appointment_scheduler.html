<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form - HealthGuardianPro</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<style>
    body {
        background-color: #f4f4f9;
        font-family: 'Arial', sans-serif;
    }

    .appointment-form {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        animation: fadeIn 0.5s ease-in-out;
    }

    .appointment-form h2 {
        color: #0056b3;
        font-size: 24px;
        margin-bottom: 25px;
    }

    .form-control {
        border-radius: 20px;
        border: 1px solid #d1d1d1;
        transition: border-color 0.3s;
    }

    .form-control:focus {
        border-color: #009688;
        box-shadow: 0 0 8px 0 rgba(0,150,136,0.3);
        outline: none;
    }

    .btn-primary {
        background-color: #009688;
        border: none;
        border-radius: 20px;
        padding: 10px 30px;
        font-weight: bold;
        transition: background-color 0.3s;
    }

    .btn-primary:hover {
        background-color: #00796b;
    }

    .appointment-heading {
        color: #0056b3;
        font-size: 28px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 30px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
<body>
    <!-- Include navbar -->
    {% include 'patient_nav_bar.html' %}

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="appointment-form">
                    <h2 class="appointment-heading">Schedule Your Appointment</h2>
                    
                    <form>
                        <!-- Patient Name -->
                        <div class="form-group">
                            <label for="patientName">Patient Name:</label>
                            <input type="text" class="form-control" id="patientName" required>
                        </div>

                        <!-- Date of Birth -->
                        <div class="form-group">
                            <label for="dateOfBirth">Date of Birth:</label>
                            <input type="date" class="form-control" id="dateOfBirth" required>
                        </div>

                        <!-- Contact Number -->
                        <div class="form-group">
                            <label for="contactNumber">Contact Number:</label>
                            <input type="tel" class="form-control" id="contactNumber" required>
                        </div>

                        <!-- Specialist Type -->
                        <div class="form-group">
                            <label for="specialistType">Specialist Type:</label>
                            <select class="form-control" id="specialistType">
                                <option>Breast Cancer Specialist</option>
                                <option>Heart Health Specialist</option>
                                <option>Parkinson's Specialist</option>
                            </select>
                        </div>

                        <!-- Appointment Date -->
                        <div class="form-group">
                            <label for="appointmentDate">Appointment Date:</label>
                            <input type="date" class="form-control" id="appointmentDate" required>
                        </div>

                        <div class="text-center"> 
                            <button type="submit" class="btn btn-primary">Schedule Appointment</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
