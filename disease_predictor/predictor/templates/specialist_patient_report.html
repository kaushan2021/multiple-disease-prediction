{% if request.user.is_authenticated %}
{% include 'specialist_nav_bar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Bootstrap Table</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Medical Reports</h2>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Patient Name</th>
          <th scope="col">Report Date</th>
          <th scope="col">Disease Type</th>
          <th scope="col">Result</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>2024-03-15</td>
          <td>COVID-19</td>
          <td>Positive</td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>2024-02-20</td>
          <td>Influenza</td>
          <td>Negative</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

    
{% else %}

<div class="text-center"> 
    <div class="alert alert-warning py-4" role="alert"> 
        <h4 class="mb-0">You are not logged in.</h4> 
    </div>
    <a href="{% url 'login_form' %}" class="btn btn-primary btn-lg mt-3">Login</a>
</div>
{% endif %}
