{% if request.user.is_authenticated %}

<div id="base">
    {% include 'base.html' %}
</div> 
<div id="nav_bar">
    {% include 'nav_bar.html' %}
</div>    

<style>
    body {
        background-color: #f8f9fa;
    }

    .medical-container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 20px auto;
        max-width: 600px;
    }

    .medical-header {
        background-color: #007bff;
        color: #ffffff;
        padding: 10px;
        text-align: center;
        border-radius: 8px 8px 0 0;
    }

    .form-container {
        margin-top: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: bold;
    }

    .submit-button {
        text-align: center;
    }
</style>

<div class="container medical-container">
    <div class="medical-header">
        <h2>Doctor Channeling</h2>
    </div>

    <div class="form-container">
        <form action="#" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="patientName">Patient Name:</label>
                <input type="text" class="form-control" id="patientName" name="patientName" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="tel" class="form-control" id="contactNumber" name="contactNumber" required>
            </div>

            <div class="form-group">
                <label for="specialistType">Specialist Type:</label>
                <select class="form-control" id="specialistType" name="specialistType" required>
                    <option value="">Select Specialist Type</option>
                    <option value="breastCancer">Breast Cancer Specialist</option>
                    <option value="heartHealth">Heart Health Specialist</option>
                    <option value="parkinsons">Parkinson's Specialist</option>
                </select>
            </div>

            <div class="form-group">
                <label for="appointmentDate">Appointment Date:</label>
                <input type="date" class="form-control datepicker" id="appointmentDate" name="appointmentDate" autocomplete="off" required>
            </div>

            <div class="submit-button">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

    
{% else %}
<div class="text-center"> 
    <div class="alert alert-warning py-4" role="alert"> 
        <h4 class="mb-0">You are not logged in.</h4> 
    </div>
    <a href="{% url 'login_form' %}" class="btn btn-primary btn-lg mt-3">Login</a>
</div>
{% endif %}
